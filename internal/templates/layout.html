<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {{ block "title" . }}Default Titles
    {{ end }}
  </title>
  <style>
    body {
      background-color: rgb(254, 246, 234);
      font-family: sans-serif;
    }

    .button {
      border-radius: 5px;
      background-color: cornflowerblue;
      color: white;
      padding: 10px;
      text-decoration: inherit;
    }

    .button:hover {
      background-color: rgb(89, 132, 212);
    }

    .button:active {
      background-color: rgb(89, 132, 212);
    }
  </style>
</head>

<body>
  <h1>Notetaking app</h1>
  <main>
    {{ block "content" . }}
    {{ end }}
  </main>
</body>

</html>
